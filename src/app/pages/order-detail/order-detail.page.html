<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center" *ngIf="todo">
    <ion-col size="12" sizeSm="12" sizeMd="6">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{todo.title}}
          </ion-card-title>
          <ion-card-subtitle>
            {{todo.date | date:'dd/MM/yyyy'}}
          </ion-card-subtitle>
          <ion-card-content>
            {{todo.desc}}
          </ion-card-content>
        </ion-card-header>
      </ion-card>
      </ion-col>
      </ion-row>
</ion-content>
