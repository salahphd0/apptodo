
<ion-content class="ion-padding">
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" sizeSm="12" sizeMd="6">

<h2>
  <ion-text>
    MYTODO
  </ion-text>
</h2>
<P>
  <ion-text>
    sign in to continue
  </ion-text>
</P>
<div class="form">
  <form [formGroup]="form">
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input formControlName="username" type="text" placeholder="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input formControlName="password" type="password" placeholder="password"></ion-input>
    </ion-item>
  </form>
  <ion-button expand="block" shape="round" mode="ios" [disabled]="!form.valid" (click)="onSubmit()">
    Login
  </ion-button>
</div>
</ion-col>
</ion-row>

</ion-content>
